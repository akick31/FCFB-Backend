name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Run ktlintFormat to auto-fix issues
      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat

      # Commit and push formatting fixes (if any)
      - name: Commit and push ktlint changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            echo "Formatting issues found — committing fixes..."
            git add .
            git commit -m "chore: apply ktlint format via CI"

            # Detect correct branch to push to
            if [ -n "${{ github.head_ref }}" ]; then
              # PR from branch or fork
              echo "PR detected — attempting to push to PR branch: ${{ github.head_ref }}"
              git push origin HEAD:${{ github.head_ref }} || echo "Cannot push to forked PR branch, skipping push"
            else
              # Normal branch push
              echo "Pushing fixes to branch: ${{ github.ref_name }}"
              git push origin HEAD:${{ github.ref_name }}
            fi
          else
            echo "No formatting changes to commit."
          fi

      # Run ktlintCheck to ensure code is clean
      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck